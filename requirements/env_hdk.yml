  - pandas>=2,<2.1
  - numpy>=1.20.3
  - pyhdk==0.7
  - fsspec>=2021.07.0
  - packaging>=21.0
  - psutil>=5.8.0

  # optional dependencies
  - s3fs>=2021.8
  - openpyxl>=3.0.10
  - xlrd>=2.0.1
  - sqlalchemy>=1.4.0,<1.4.46
  - scipy>=1.7.1
  - matplotlib>=3.6.1
