name: modin_on_hdk
channels:
  - conda-forge
dependencies:
  - pandas==1.5.1
  - pyarrow=6
  - numpy>=1.18.5
  - fsspec
  - pip
  - pytest>=6.0.1
  - pytest-cov>=2.10.1
  - pytest-xdist>=2.1.0
  - coverage
  - pygithub==1.53
  - pyhdk==0.2
  - s3fs>=2021.8
  - psutil
  - openpyxl
  - xlrd
  - sqlalchemy
  - scipy
  - xgboost>=1.7.1,<2.0.0
  - scikit-learn-intelex
  - pip:
      - black
      # TODO: remove when flake8 5.x stabilizes and appears in both pip and conda-forge; see GH-#4745
      - flake8<5
      - flake8-no-implicit-concat
      - flake8-print
      # The `numpydoc` version should match the version installed in the `lint-pydocstyle` job of the CI.
      - numpydoc==1.1.0
