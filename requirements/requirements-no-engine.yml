channels:
  - conda-forge
dependencies:
  - pip

  # required dependencies
  - pandas>=2,<2.1
  - numpy>=1.18.5
  - fsspec
  - packaging
  - psutil

  # optional dependencies
  - pyarrow==6.0.0
  # TODO: uncomment after Modin switch to python>=3.9
  # - xarray
  - Jinja2
  - scipy
  - s3fs>=2021.8
  - feather-format
  - lxml
  - openpyxl
  - xlrd
  - matplotlib
  - sqlalchemy>=1.4.0,<1.4.46
  - pandas-gbq
  - pytables
  - msgpack-python
