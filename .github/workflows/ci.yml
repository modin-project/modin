  test-all-unidist:
    needs: [lint-flake8, lint-black, test-api, test-headers]
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        python-version: ["3.8"] # 3.8 only just temporarily
        unidist-backend: ["ray", "mpi", "python"] # ray and mpi only to not load testing temporarily
    env:
      MODIN_ENGINE: "unidist"
      MODIN_EXPERIMENTAL: "True"
      UNIDIST_BACKEND: ${{matrix.unidist-backend}}
    name: test-ubuntu (engine unidist ${{matrix.unidist-backend}}, python ${{matrix.python-version}})
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: modin
          environment-file: environment-dev.yml
          python-version: ${{matrix.python-version}}
          channel-priority: strict
          use-only-tar-bz2: true # IMPORTANT: This needs to be set for caching to work properly!
      - name: Conda environment
        run: |
          conda info
          conda list
      - name: Install HDF5
        run: sudo apt update && sudo apt install -y libhdf5-dev
      - name: Install unidist latest  # Temporary step
        run: pip install git+https://github.com/modin-project/unidist#egg=unidist[all]
      - run: MODIN_BENCHMARK_MODE=True unidist -m pytest modin/pandas/test/internals/test_benchmark_mode.py
      - run: unidist -m pytest modin/experimental/xgboost/test/test_default.py
      # - run: pytest -n 2 modin/experimental/xgboost/test/test_xgboost.py # Ray interface is used
      #   if: matrix.unidist-backend == 'ray'
      - run: unidist -m pytest modin/pandas/test/dataframe/test_binary.py
      - run: unidist -m pytest modin/pandas/test/dataframe/test_default.py
      - run: unidist -m pytest modin/pandas/test/dataframe/test_indexing.py
      - run: unidist -m pytest modin/pandas/test/dataframe/test_iter.py
      - run: unidist -m pytest modin/pandas/test/dataframe/test_join_sort.py
      - run: unidist -m pytest modin/pandas/test/dataframe/test_map_metadata.py
      - run: unidist -m pytest modin/pandas/test/dataframe/test_reduction.py
      - run: unidist -m pytest modin/pandas/test/dataframe/test_udf.py
      - run: unidist -m pytest modin/pandas/test/dataframe/test_window.py
      - run: unidist -m pytest modin/pandas/test/dataframe/test_pickle.py
      - run: unidist -m pytest modin/pandas/test/test_series.py
      - run: unidist -m pytest modin/pandas/test/test_rolling.py
      - run: unidist -m pytest modin/pandas/test/test_concat.py
        if: matrix.unidist-backend == 'python'
      - run: unidist -m pytest modin/pandas/test/test_concat.py # Ray and Dask versions fails with -n 2
        if: matrix.unidist-backend != 'python'
      - run: unidist -m pytest modin/pandas/test/test_groupby.py
      - run: unidist -m pytest modin/pandas/test/test_reshape.py
      - run: unidist -m pytest modin/pandas/test/test_general.py
      - run: unidist -m pytest modin/pandas/test/test_io.py --verbose
      - run: unidist -m pytest modin/experimental/pandas/test/test_io_exp.py
      - run: pip install "dfsql>=0.4.2" && unidist -m pytest modin/experimental/sql/test/test_sql.py
      - run: |
          curl -o codecov https://codecov.io/bash
          VERSION=$(grep -o 'VERSION=\"[0-9\.]*\"' codecov | cut -d'"' -f2);
          curl -o SHA512SUM "https://raw.githubusercontent.com/codecov/codecov-bash/${VERSION}/SHA512SUM"
          if sha512sum -c --ignore-missing --status SHA512SUM; then
              bash ./codecov
          else
              echo 'CORRUPTED CODECOV SCRIPT!!!'
              exit 10
          fi

