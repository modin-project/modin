name: "Run core Modin tests - group 2"
author: "Vasily Litvinov"
description: "Run core Modin tests like dataframe or groupby"
inputs:
  runner:
    description: "Runner for tests"
    required: true
    default: "python -m pytest"
  parallel:
    description: "How to run tests in parallel"
    required: true
    default: "-n 2"

runs:
  using: "composite"
  steps:
      - run: ${{ inputs.runner }} ${{ inputs.parallel }} modin/pandas/test/dataframe/test_join_sort.py
        shell: bash -l {0}
      - run: ${{ inputs.runner }} ${{ inputs.parallel }} modin/pandas/test/dataframe/test_reduce.py
        shell: bash -l {0}
      - run: ${{ inputs.runner }} ${{ inputs.parallel }} modin/pandas/test/dataframe/test_udf.py
        shell: bash -l {0}
      - run: ${{ inputs.runner }} ${{ inputs.parallel }} modin/pandas/test/dataframe/test_window.py
        shell: bash -l {0}
      - run: ${{ inputs.runner }} ${{ inputs.parallel }} modin/pandas/test/dataframe/test_pickle.py
        shell: bash -l {0}
