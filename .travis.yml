sudo: required

language: generic
cache:
  directories:
    - $HOME/.cache/pip

matrix:
  include:
    - os: linux
      dist: trusty
      env:
        - PYTHON=2.7
        - MODIN_ENGINE=ray

    - os: linux
      dist: trusty
      env:
        - PYTHON=3.6
        - MODIN_ENGINE=ray

    - os: linux
      dist: trusty
      env: 
        - PYTHON=2.7
        - MODIN_DEBUG=1

    - os: linux
      dist: trusty
      env: 
        - PYTHON=3.6
        - MODIN_DEBUG=1

    - os: linux
      dist: trusty
      env: 
        - LINT=1
      script:
        - export PATH="$HOME/miniconda/bin:$PATH"
        - black --check modin/
        - flake8 .

    - os: linux
      dist: trusty
      env:
        - PYTHON=3.6
        - API_COMPAT=1
      script:
        - export PATH="$HOME/miniconda/bin:$PATH"
        - python -m pytest modin/pandas/test/test_api.py

install:
  - ./.travis/install-dependencies.sh

script:
  - export PATH="$HOME/miniconda/bin:$PATH"
  - if [[ "$PYTHON" == "2.7" ]]; then python .travis/strip-type-hints.py; fi
  - curl -s https://codecov.io/bash > codecov.sh
  - python -m pytest -v --disable-pytest-warnings --cov-config=.coveragerc --cov=modin modin/pandas/test/ --cov-append
  - python -m pytest -v --disable-pytest-warnings --cov-config=.coveragerc --cov=modin modin/experimental/pandas/test/ --cov-append
  - bash codecov.sh
