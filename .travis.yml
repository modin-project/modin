sudo: required

language: generic
cache:
  directories:
    - $HOME/.cache/pip

matrix:
  include:
    - os: linux
      dist: trusty
      env: 
        - LINT=1
      script:
        - export PATH="$HOME/miniconda/bin:$PATH"
        - black --check modin/
        - flake8 .

install:
  - ./.travis/install-dependencies.sh
