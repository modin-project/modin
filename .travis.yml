sudo: false

language: python

matrix:
  include:
    - os: linux
      dist: trusty
      python: 2.7
      env: PYTHON=2.7

    - os: linux
      dist: trusty
      python: 3.5
      env: PYTHON=3.5

    - os: osx
      osx_image: xcode7
      python: 2.7
      env: PYTHON=2.7

    - os: osx
      osx_image: xcode7
      python: 3.5
      env: PYTHON=3.5

    - os: linux
      dist: trusty
      python: 3.5
      env: LINT=1
      script:
        - flake8 .

install:
  - ./.travis/install-dependencies.sh

script:
  - python -m pytest modin/dataframe/test/test_concat.py
  - python -m pytest modin/dataframe/test/test_concat.py
  - python -m pytest modin/dataframe/test/test_io.py
  - python -m pytest modin/dataframe/test/test_groupby.py
