sudo: required

language: generic
cache:
  directories:
    - $HOME/.cache/pip

matrix:
  include:
      - os: linux
      dist: trusty
      env:
        - PYTHON=2.7
        - MODIN_ENGINE=ray

    - os: linux
      dist: trusty
      env:
        - PYTHON=3.6
        - MODIN_ENGINE=ray

    - os: linux
      dist: trusty
      env: 
        - PYTHON=2.7
        - MODIN_DEBUG=1

    - os: linux
      dist: trusty
      env: 
        - PYTHON=3.6
        - MODIN_DEBUG=1

    - os: linux
      dist: trusty
      env: 
        - LINT=1
      script:
        - export PATH="$HOME/miniconda/bin:$PATH"
        - black --check modin/
        - flake8 .

install:
  - ./.travis/install-dependencies.sh

script:
  - export PATH="$HOME/miniconda/bin:$PATH"
  - if [[ "$PYTHON" == "2.7" ]]; then python .travis/strip-type-hints.py; fi
  - python -m pytest -n auto --disable-pytest-warnings modin/pandas/test/test_dataframe.py
  - python -m pytest -n auto --disable-pytest-warnings modin/pandas/test/test_concat.py
  - python -m pytest -n auto --disable-pytest-warnings modin/pandas/test/test_io.py
  - python -m pytest -n auto --disable-pytest-warnings modin/pandas/test/test_groupby.py
