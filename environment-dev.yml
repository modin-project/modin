name: modin
channels:
  - conda-forge
dependencies:
  - pip

  # required dependencies
  - pandas>=2.2,<2.3
  - numpy>=1.22.4
  - fsspec>=2022.11.0
  - packaging>=21.0
  - psutil>=5.8.0

  # optional dependencies
  # ray==2.5.0 broken: https://github.com/conda-forge/ray-packages-feedstock/issues/100
  - ray-core>=2.1.0,!=2.5.0
  - pyarrow>=10.0.1
  # workaround for https://github.com/conda/conda/issues/11744
  - grpcio!=1.45.*
  - grpcio!=1.46.*
  - dask>=2.22.0
  - distributed>=2.22.0
  - xarray>=2022.12.0
  - jinja2>=3.1.2
  - scipy>=1.10.0
  - s3fs>=2022.11.0
  - lxml>=4.9.2
  - openpyxl>=3.1.0
  - xlrd>=2.0.1
  - matplotlib>=3.6.3
  - sqlalchemy>=2.0.0
  - pandas-gbq>=0.19.0
  - pytables>=3.8.0
  # pymssql==2.2.8 broken: https://github.com/modin-project/modin/issues/6429
  - pymssql>=2.1.5,!=2.2.8
  - psycopg2>=2.9.6
  - fastparquet>=2022.12.0
  - tqdm>=4.60.0
  - numexpr>=2.8.4

  # dependencies for making release
  - pygithub>=v1.58.0
  - pygit2>=1.9.2

  # test dependencies
  - coverage>=7.1.0
  - moto>=4.1.0
  - pytest>=7.3.2
  - pytest-benchmark>=4.0.0
  - pytest-cov>=4.0.0
  - pytest-xdist>=3.2.0
  - typing_extensions

  # code linters
  - black>=24.1.0
  - flake8>=6.0.0
  - flake8-no-implicit-concat>=0.3.4
  - flake8-print>=5.0.0
  - mypy>=1.0.0
  - pandas-stubs>=2.0.0
  - isort>=5.12

  - pip:
      - dataframe-api-compat>=0.2.7
      - asv==0.5.1
      # no conda package for windows so we install it with pip
      - connectorx>=0.2.6a4
      - fuzzydata>=0.0.11
      # Fixes breaking ipywidgets changes, but didn't release yet.
      - git+https://github.com/modin-project/modin-spreadsheet.git@49ffd89f683f54c311867d602c55443fb11bf2a5
      # The `numpydoc` version should match the version installed in the `lint-pydocstyle` job of the CI.
      - numpydoc==1.6.0
      - polars
